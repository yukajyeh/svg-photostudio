<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Seal Street Photography</title>
</head>
<body>

   <main>

    <section>
       <figure>
       <img src="assets/image1.jpg" srcset="assets/image1.jpg, assets/image1-2x.jpg 2x" alt="person">
       <figcaption>
          <h1>Seal Street</h1>
          <p>Photo Studio</p>
       </figcaption>
      </figure>
      </section>

    <section class="alternate">
       <figure>
         <img src="assets/image2.jpg" srcset="assets/image2.jpg, assets/image2-2x.jpg 2x" alt="person">
       </figure>
      
     </section>

     <section>
        <figure>
         <img src="assets/image3.jpg" srcset="assets/image3.jpg, assets/image3-2x.jpg 2x" alt="person">
        </figure>
       
     </section>

     <section class="alternate">
        <figure>
         <img src="assets/image4.jpg" srcset="assets/image4.jpg, assets/image4-2x.jpg 2x" alt="person">
        </figure>
     </section>

     <section>
        <figure>
         <img src="assets/image5.jpg" srcset="assets/image5.jpg, assets/image5-2x.jpg 2x" alt="person">
        </figure>
        <figcaption>
           <p>@sealstreetphoto</p>
           <p>On Instagram</p>
        </figcaption>

     </section>

   </main>

     <script src='/seal-street.js'></script>
    
</body>
</html>
